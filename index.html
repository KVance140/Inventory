<!DOCTYPE html>
<html translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css"
    />
  </head>
  <body style="background-color: rgb(46, 66, 90)" class="metro">
    <div class="container-fluid">
      <div class="grid fg-white">
        <!--START GRID-->
        <div class="row">
          <div class="cell-12">
            <h1>Inventory Search</h1>
            Ver. 0.0.1
          </div>
        </div>
        <div class="row">
          <div class="cell-12">
            <ul class="h-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">PLACEHOLDER</a></li>
              <li><a href="#">PLACEHOLDER</a></li>
              <li><a href="#">PLACEHOLDER</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="cell-9">
            <table
              class="table"
              data-role="table"
              data-source="./data/inv.json"
            ></table>
          </div>
          <div class="cell-3">
            <input type="checkbox" data-role="checkbox" data-caption="Fart" />
            <input
              type="checkbox"
              data-role="checkbox"
              data-caption="Fart"
              checked
            />
            <input
              type="checkbox"
              data-role="checkbox"
              data-caption="Fart"
              disabled
            />
            <input
              type="checkbox"
              data-role="checkbox"
              data-caption="Fart"
              disabled
              checked
            />
          </div>
        </div>

        <!--END GRID-->
      </div>
    </div>
    <script src="./js/metro.js"></script>
  </body>
</html>
